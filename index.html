<!DOCTYPE html>
<html lang="en">
    <head>
        <title>document</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <h1>java srcipt class</h1>
        <script>
            class car{
                constructor(emoji, speed =4){
                   this.emoji=emoji;
                   this.speed=speed;
                }
                addTopage(){
                    let marquee =
                    document.createElement("MARQUEE");
                    marquee.innerText = this.emoji;
                    marquee.scrollAmount = this.speed;
                    document.body.appendChild(marquee);
                }


           }
           const automobile= new car("car", 3);
           automobile.addTopage();

           let taxi = new car ("taxi",10);
           taxi.addTopage(taxi);

           let ambulance =new car("abulance",20);
           ambulance.addTopage();

           let karthik = new car("karthik",6);
           karthik.addTopage();
        </script>

    </body>
</html>
